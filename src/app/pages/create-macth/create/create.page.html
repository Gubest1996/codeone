<ion-header>
  <ion-toolbar>
    <ion-title>จัดตารางการแข่งขัน</ion-title>

    <!-- Back page button -->
    <ion-buttons slot="start" (click)="backAddMacth()">
      <ion-icon slot="start" name="caret-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label position="floating" style="font-size: 20px;">รายการการแข่งขัน</ion-label>
      <ion-input type="text" value="แบตมินตันชาย" readonly></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked" style="font-size: 20px;">ผู้แข่งขันที่ 1</ion-label>
      <ion-input type="text" value="" [(ngModel)]="createMacth.palyer1"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked" style="font-size: 20px;">ผู้แข่งขันที่ 2</ion-label>
      <ion-input type="text" value="" [(ngModel)]="createMacth.player2"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked" style="font-size: 20px;">สนามแข่งขัน</ion-label>
      <ion-select  interface="popover" placeholder="เลือกสนาม" [(ngModel)]="createMacth.field">
        <ion-select-option value="field1">1</ion-select-option>
        <ion-select-option value="field2">2</ion-select-option>
        <ion-select-option value="field3">3</ion-select-option>
        <ion-select-option value="field4">4</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked" style="font-size: 20px;">วันที่แข่ง</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="เลือกวันที่" [(ngModel)]="createMacth.date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked" style="font-size: 20px;">เวลาแข่ง</ion-label>
          <ion-datetime displayFormat="HH:mm" placeholder="เลือกเวลา" [(ngModel)]="createMacth.time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-button expand="block" shape="round" color="success" class="button" (click)="createMacthAlert()">ยืนยัน</ion-button>

</ion-content>
