<ion-header>
  <ion-toolbar>
    <ion-title>จัดตารางการแข่งขัน</ion-title>
    <!-- <ion-buttons slot="start" (click)="dismissModal()">
      <ion-icon slot="start" name="caret-back-outline"></ion-icon>
    </ion-buttons> -->

    <!-- Back page button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label position="floating">รายการการแข่งขัน</ion-label>
      <ion-input value="แบตมินตันชาย" disabled></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">ผู้แข่งขันที่ 1</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">ผู้แข่งขันที่ 2</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">สนามแข่งขัน</ion-label>
      <ion-select  interface="popover" placeholder="เลือกสนาม">
        <ion-select-option value="field1">1</ion-select-option>
        <ion-select-option value="field2">2</ion-select-option>
        <ion-select-option value="field3">3</ion-select-option>
        <ion-select-option value="field4">4</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">วันที่แข่ง</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="เลือกวันที่"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">เวลาแข่ง</ion-label>
          <ion-datetime displayFormat="HH:mm" placeholder="เลือกเวลา"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-button expand="block" shape="round" color="success" class="button" (click)="createMacthAlert()">ยืนยัน</ion-button>

</ion-content>
